<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - addClass and removeClass</title>

    <style>
    
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            display: flex;
            align-items: center;
        }

        li {
            margin-left: 20px;
            text-transform: uppercase;
        }

        a {
            color: #fff;
            padding: 25px 20px;
        }

        a:hover,
        a:active {
            background-color: yellow;
            color: #000;
        }

    </style>
</head>
<body>
    
    <ul>
        <li><a class="link active" href="#">Home</a></li>
        <li><a class="link" href="#">Empresas</a></li>
        <li><a class="link" href="#">Projetos</a></li>
        <li><a class="link" href="#">Contato</a></li>
    </ul>

    <script src="../jquery-3.3.1.min.js"></script>

    <script>
    
        var link = $(".link");
        link.on("click", function() {
            
            link.removeClass("active");
            $(this).addClass("active");
        });
    
    </script>

</body>
</html>
