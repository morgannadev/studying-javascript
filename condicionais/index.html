<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condicionais</title>
</head>
<body>

    <script>

        var filha = 'morganna';
        var irma = 'marianna';

        if ('morganna2' == filha) {
            console.log("sim, é filha");
        } else if ('marianna2' == irma) {
            console.log("sim, é irmã");
        } else {
            console.log("querida, fail");
        }

        switch(irma) {
            case 'marianna':
                console.log("é a irmã da morganna");
                break;
            
            case 'outro':
                console.log("não é a irmã da morganna");
                break;

            default:
                console.log("nem uma coisa, nem outra");
        }

    </script>

</body>
</html>
