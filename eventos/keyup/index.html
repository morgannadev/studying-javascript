<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elementos - Keyup</title>
</head>
<body>

    <input type="text" id="search">
    <div id="result">Nenhum resultado</div>
    
    <script>

        // keyup: pressionar uma tecla no teclado e soltar

        var text = document.getElementById("search");
        var result = document.getElementById("result");
        var resultDefaultText = "Nenhum resultado";

        text.addEventListener("keyup", function() {
            var value = this.value;
            result.innerText = value !== "" ? this.value : resultDefaultText;
        });

    </script>

</body>
</html>
