<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos - onblur</title>
</head>
<body>

    <input type="text" id="nome">
    <input type="text" id="sobrenome">
    
    <script>

        var nome = document.getElementById("nome");
        var sobrenome = document.getElementById("sobrenome");

        // toda vez que sair do elemento (blur), vai executar a função
        nome.addEventListener("blur", function() {
            // console.log("deu blur aqui");
            sobrenome.value = this.value; // está fazendo referência ao valor de nome, elemento atual
        });

    </script>

</body>
</html>
