<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos - click</title>
</head>
<body>
    <h4 id="title">Meu botão</h4>
    <button id="btn">click</button>

    <script>
        
        var botao = document.getElementById("btn");
        var title = document.getElementById("title");
        
        // elemento.adicionarEvento('nome do evento', função que executa no evento)
        botao.addEventListener('click', function() {
            alert("você clicou");
            title.remove();
        });

    </script>

</body>
</html>
